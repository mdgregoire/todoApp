<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TODOAPP</title>
    <script src="./vendors/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="./scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Ubuntu">
  </head>
  <body>
    <div class="container" align="center">
      <div id="image">
        <img src="Scan copy.jpeg" position="center" style="width:640px; height:870px">
      </div>
      <section id="header">
      <h1>Things To Do</h1>
    </section>
        <div id="inputs">
        <section id="inputFields">
          <input type="text" class="toDoInput" id="taskInput" placeholder="Enter Task Here">
          <select class="toDoInput" id="catergorySelector">
            <option value="" disabled selected>Catergory:</option>
            <option value="Kitchen">Kitchen</option>
            <option value="Bathroom">Bathroom</option>
            <option value="Laundry">Laundry</option>
            <option value="Bills">Bills</option>
            <option value="Personal">Personal</option>
            <option value="Work">Work</option>
            <option value="School">School</option>
            <option value="Misc">Misc</option>
          </select>
          <label for "dueDate">Due Date:</label>
          <input type="date" class="toDoInput" id="dueDate">
          <button class="toDoInput" id="taskSubmitButton">Submit Task</button>
        </section>
        <section id="sortBy">
          <label for "sortBySelect">Sort By:</label>

          <select id="sortBySelect">
            <!-- <option value="" disabled selected>Sort By:</option> -->
            <option value="task_date_assigned">Date Added</option>
            <option value="task_due_date">Due Date</option>
            <option value="catergory_name">Catergory</option>
            <option selected value="task_completed">Completed<option>
          </select>
        </section>
      </div><!--End input Field Div -->
      <div id="toDoTable">
        <table>
          <thead>
            <tr>
              <th class = "radial">Completed</th>
              <th class="descriptionCol">Description</th>
              <th>Catergory</th>
              <th>Date Assigned</th>
              <th>Due Date</th>
              <th class = "radial">Delete?</th>
            </tr>
          </thead>
          <tbody id="viewTasks">
          </tbody>
        </table>
      </div><!-- End Table  -->
    </div><!-- End Container, all DOM elements go in here if they need to be on the background image  -->
  </body>
</html>
